<!DOCTYPE html>
<html lang="en-US" dir="ltr">
<head>
<title></title>
<meta charset="utf-8"/>
<style>
html, body {
	height: 100%;
}

body {
	margin: 0;
	display: flex;
	flex-direction: column;
}

header, main, footer {
	border: 1px solid black;
}

main {
	display: flex;
	flex-direction: row;
	flex: auto;
}

header, footer {
	background: linear-gradient(to bottom, #ffffff, #eceadc);
}

.paneContainer {
	display: flex;
	flex: auto;
}

.rowContainer {
	flex-direction: column;
}

.colContainer {
	flex-direction: row;
}

.contentPane {
	border: 1px solid #bbbbbb;
	display: flex;
	flex-direction: column;
	flex: auto;
	position: relative; /* allows for absolute positioning of children */
}

.contentPane header {
	height: 2em;
	border-width: 0 0 1px 0;
	background: linear-gradient(to bottom, #ffffff, #eceadc);
}

.contentPane section {
	flex: auto;
}

.overlay {
	transition: all 0.3s ease;
}

.overlay:hover {
	box-shadow: inset #6495ed 0 0 0 6px;
}

.contentPane .overlay {
	position: absolute;
}

.contentPane .overlayTop {
	top: 0;
	left: 0;
	height: 6px;
	right: 0;
}

.contentPane .overlayMiddle {
	top: 6px;
	left: 0;
	bottom: 6px;
	right: 0;
}

.contentPane .overlayBottom {
	height: 6px;
	left: 0;
	bottom: 0;
	right: 0;
}

/* new in step 2 */
.paneDivider {
	flex: none;
	min-width: 6px;
	width: 6px;
	cursor: col-resize;
}

</style>
</head>

<body class="appLayout">
<header>header</header>
<main>
	<div class="paneContainer colContainer">
	<div class="contentPane">
	<header></header>
	<section></section>
	<div class="overlay overlayTop"></div>
	<div class="overlay overlayMiddle"></div>
	<div class="overlay overlayBottom"></div>
	</div>

	<div class="paneDivider overlay"></div>

	<div class="contentPane">
	<header></header>
	<section></section>
	<div class="overlay overlayTop"></div>
	<div class="overlay overlayMiddle"></div>
	<div class="overlay overlayBottom"></div>
	</div>

	<div class="paneDivider overlay"></div>

	<div class="contentPane">
	<header></header>
	<section></section>
	<div class="overlay overlayTop"></div>
	<div class="overlay overlayMiddle"></div>
	<div class="overlay overlayBottom"></div>
	</div>
	</div>
</main>
<footer>footer</footer>
<script type="text/javascript">
var dojoConfig = {
	async: true,
	packages: [
		{name: 'appLayout', location: '/js'}
	]
};
</script>
<script type="text/javascript" src="/dojo/1.10/dojo/dojo.js"></script>
<script type="text/javascript">
require(['dojo/query', 'appLayout/layout/Divider', 'dojo/NodeList-traverse', 'dojo/domReady!'], function(query, Divider) {
	var i, len, d = document,
		byId = function(id) {
			return d.getElementById(id);
		},
		nl = document.getElementsByClassName('paneDivider');

	for (i = 0, len = nl.length; i < len; i++) {
		var divider = new Divider();

		divider.init(nl[i], query(nl[i]).prev()[0], query(nl[i]).next()[0]);
	}

});
</script>
</body>
</html>
